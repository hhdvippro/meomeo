<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>An ủi bạn bằng mèo nhảy nhót</title>
  <style>
    body {
      background: #fbeaff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #message {
      font-size: 2rem;
      color: #333;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #cat {
      width: 200px;
      height: auto;
      margin-top: 30px;
      cursor: pointer;
      display: none;
      transition: transform 0.3s ease;
    }

    .jump {
      animation: jump 0.5s ease;
    }

    @keyframes jump {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="message">Bạn có ổn không?</div>
  <img id="cat" src="https://hoseiki.vn/wp-content/uploads/2025/03/meme-meo-21.jpg" alt="Cute Cat">

  <audio id="meow-sound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script>
    const cat = document.getElementById('cat');
    const message = document.getElementById('message');
    const meowSound = document.getElementById('meow-sound');

    // Sau 3 giây thì hiện mèo
    setTimeout(() => {
      message.style.opacity = 0;
      setTimeout(() => {
        message.style.display = 'none';
        cat.style.display = 'inline';
      }, 1000);
    }, 3000);

    // Khi click vào mèo
    cat.addEventListener('click', () => {
      cat.classList.add('jump');
      meowSound.play();
      setTimeout(() => {
        cat.classList.remove('jump');
      }, 500);
    });
  </script>

</body>
</html>
